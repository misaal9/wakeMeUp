<style>
    #clock .panel {
        text-align: center;
    }
    
    #clock span.timeDisplay {
        font-size: 5em !important;
        color: #ffffff;
        cursor: default;
    }
</style>

<div id="clock">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span data-bind="text: mainHeaderTitle"></span>            
        </div>
        <div class="panel-body" data-bind="visible: isCurrentTimeActive">
            <span class="timeDisplay">
                    <span data-bind="text: currentTime"></span>
            </span>
        </div>
        <div class="panel-body" data-bind="visible: !isCurrentTimeActive()">
            <span class="timeDisplay">
                    <span data-bind="text: todaysDate"></span>
            </span>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-body">
            <input type="button" data-bind= "{ click: showDateTimeHandler, value: dateTimeBtnLabel }" value = "Show Date" class="btn btn-lg btn-default"/>
        </div>
        
    </div>
</div>
